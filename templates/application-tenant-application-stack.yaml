apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tenant-application-stack 
  annotations:
    argocd.argoproj.io/sync-wave: "20"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: "in-cluster"
    namespace: glueops-core-customer-stack
  project: glueops-core
  source:
    directory:
      jsonnet: {}
      recurse: true
    path: .
    repoURL: {{ .Values.gitHub.tenant_application_stack_repo }}
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m0s
      limit: 5
    syncOptions:
    - CreateNamespace=true
---
