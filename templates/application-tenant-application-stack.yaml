  project: Z2x1ZW9wcy1jb3Jl # glueops-core
  type: Z2l0 # git
  url: {{ .Values.gitHub.tenant_application_stack_repo | b64enc }}
kind: Secret
metadata:
  annotations:
    managed-by: argocd.argoproj.io
  labels:
    argocd.argoproj.io/secret-type: repository
  name: repo-tenant-cluster-applications
