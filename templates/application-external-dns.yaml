apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: "in-cluster"
    namespace: glueops-core-external-dns
  project: glueops-core
  syncPolicy:
    syncOptions:
      - CreateNamespace=true  
    automated:
      prune: true
      selfHeal: true
    retry:
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m0s
      limit: 5
  source:
    repoURL: 'https://charts.bitnami.com/bitnami'
    chart: external-dns
    targetRevision: 7.5.7
    helm:
      parameters:
        - name: aws.credentials.secretKey
          value: {{ .Values.externalDns.aws_secretKey }}
        - name: aws.credentials.accessKey
          value: {{ .Values.externalDns.aws_accessKey }}
        - name: aws.region
          value: {{ .Values.externalDns.aws_region }}
        - name: domainFilters[0]
          value: {{ .Values.captain_domain }}
        - name: policy
          value: sync
        - name: provider
          value: aws
        - name: aws.preferCNAME
          value: "true"
        - name: txtPrefix
          value: "extdns-"
        - name: metrics.enabled
          value: "true"
        - name: metrics.serviceMonitor.enabled
          value: "true"
        - name: crd.create
          value: "true"
      values: |
        {{- toYaml .Values.glueops_node_and_tolerations | nindent 8 }}
        sources:
          - crd
          - service
          - ingress
