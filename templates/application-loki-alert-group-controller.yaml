apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki-alert-group-controller
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  destination:
    name: "in-cluster"
    namespace: glueops-core-loki-alert-group-controller
  source:
    path: ''
    repoURL: 'https://incubating-helm.gpkg.io/platform'
    targetRevision: v0.1.0-antonio-beta1
    helm:
      parameters:
        - name: appNamespace
          value: glueops-core-loki-alert-group-controller
        - name: replicaCount
          value: '1'
        - name: image.lokiGatewayUrl
          value: 'http://loki-gateway.glueops-core-loki.svc.cluster.local'
    chart: platform-helm-chart-metacontroller-operator-loki-rule-group
  project: glueops-core
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
    retry:
      backoff:
        duration: 5s
        maxDuration: 3m0s
        factor: 2
      limit: 2
