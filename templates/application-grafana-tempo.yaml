apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-tempo
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: "in-cluster"
    namespace: glueops-core-tempo
  project: glueops-core
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
    retry:
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m0s
      limit: 5
  source:
    repoURL: 'https://grafana.github.io/helm-charts'
    chart: tempo-distributed
    targetRevision: 1.37.0
    helm:
      skipCrds: true
      values: |-
        tempo:
          image:
            tag: 2.7.2
        compactor:
          config:
            compaction:
             block_retention: {{ .Values.tempo.compaction_block_retention}}
        multitenancyEnabled: true
        gateway:
          enabled: true
        metaMonitoring:
          serviceMonitor:
            enabled: true  
        ingester:  
          config:
            flush_check_period: 10s
            flush_all_on_shutdown: true
            complete_block_timeout: 1m
            max_block_bytes: 524288000
            trace_idle_period: 10s
        server:
            grpc_server_max_recv_msg_size: 81194305
            grpc_server_max_send_msg_size: 81194305
        storage:
          trace: 
          {{- toYaml .Values.tempo.storage | nindent 12 }}
        traces:
          otlp:
            http:
              enabled: true
            grpc:
              enabled: true
              max_recv_msg_size_mib: 8194305
        
          
           
        
                    

        
