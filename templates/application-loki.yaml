apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: "in-cluster"
    namespace: glueops-core-loki
  project: glueops-core
  syncPolicy:
    syncOptions:
      - CreateNamespace=true  
    automated:
      prune: true
      selfHeal: true
    retry:
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m0s
      limit: 5
  source:
    repoURL: 'https://grafana.github.io/helm-charts'
    chart: loki
    targetRevision: 6.12.0
    helm:
      parameters:
        - name: loki.auth_enabled
          value: 'false'
       
      values: |-
        loki:
          auth_enabled: false
          storage:
          {{- toYaml .Values.loki.storage | nindent 12 }}
          schemaConfig:
           configs:
            - from: 2024-04-01
              store: tsdb
              object_store: s3
              schema: v13
              index:
                prefix: loki_index_
                period: 24h
         
          ingester:
              chunk_encoding: snappy
          tracking:
              enabled: true
          querier:
              max_concurrent: 4
        
        deploymentMode: SimpleScalable
        backend:
          replicas: 3
        read:
          replicas: 3
          legacyReadTarget: false
        write:
          replicas: 3
        minio:
          enabled: false
        singleBinary:
          replicas: 0  
        ingester:
          replicas: 0
        querier:
          replicas: 0
        queryFrontend:
          replicas: 0
        queryScheduler:
            replicas: 0
        distributor:
          replicas: 0
        compactor:
          replicas: 0
        indexGateway:
          replicas: 0
        bloomCompactor:
          replicas: 0
        bloomGateway:
          replicas: 0  
        ruler:
          extraVolumes:
            - name: fake
              emptyDir: {}
          extraVolumeMounts:
            - name: fake
              mountPath: /tmp/loki/rules/fake       