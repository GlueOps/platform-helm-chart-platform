apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: "in-cluster"
    namespace: glueops-core-loki
  project: glueops-core
  syncPolicy:
    syncOptions:
      - CreateNamespace=true  
    automated:
      prune: true
      selfHeal: true
    retry:
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m0s
      limit: 5
  source:
    repoURL: 'https://grafana.github.io/helm-charts'
    chart: loki
    targetRevision: 6.12.0
    helm:
      parameters:
        - name: loki.auth_enabled
          value: 'false'
        - name: chunksCache.replicas
          value: '2'
        - name: chunksCache.maxItemMemory
          value: '2'
        - name: chunksCache.allocatedMemory
          value: '4192'
        - name: chunksCache.batchSize
          value: '4'
        - name: chunksCache.parallelism
          value: '2'  
        - name: chunksCache.writebackParallelism
          value: '1'
        - name: chunksCache.writebackBuffer
          value: '1000'  
        - name: chunksCache.writebackSizeLimit
          value: '500MB'   

       
      values: |-
        #ext_threads=10,ext_max_sleep=10000,slab_automove_freeratio=0.10,ext_recache_rate=0
        memcached:
          extraArgs:
            ext_threads: 10
            ext_max_sleep: 10000
            slab_automove_freeratio: 0.10
            ext_recache_rate: 0
        loki:
          auth_enabled: false
          frontend:
            log_queries_longer_than: 5s
            compress_responses: true
            #cache_results: true
          #rontend_worker:
          #  parallelism: 4  
          limits_config:
            ingestion_rate_mb: 5       # Prevent high ingestion rates
            ingestion_burst_size_mb: 10
            max_query_parallelism: 4    # Limit concurrent queries
            max_query_series: 10000     # Prevent large query memory spikes
            max_streams_per_user: 1000  # Restrict high memory-consuming logs
          structuredConfig:
            ingester:
                max_chunk_age: 2m         # Flush chunks quickly to S3
                chunk_idle_period: 1m      # Close idle chunks faster
                chunk_retain_period: 30s   # Keep chunks in memory for minimal time
                
          storage:
          {{- toYaml .Values.loki.storage | nindent 12 }}
          schemaConfig:
           configs:
            - from: 2024-04-01
              store: tsdb
              object_store: s3
              schema: v13
              index:
                prefix: loki_index_
                period: 24h
         
          ingester:
              chunk_encoding: snappy
          tracking:
              enabled: true
          querier:
              max_concurrent: 4
        
        deploymentMode: SimpleScalable
        backend:
          replicas: 3
        read:
          replicas: 3
          legacyReadTarget: false
        write:
          replicas: 3
        minio:
          enabled: false
        singleBinary:
          replicas: 0  
        ingester:
          replicas: 0
        querier:
          replicas: 0
        queryFrontend:
          replicas: 0
        queryScheduler:
            replicas: 0
        distributor:
          replicas: 0
        compactor:
          replicas: 0
        indexGateway:
          replicas: 0
        bloomCompactor:
          replicas: 0
        bloomGateway:
          replicas: 0  
        ruler:
          extraVolumes:
            - name: fake
              emptyDir: {}
          extraVolumeMounts:
            - name: fake
              mountPath: /tmp/loki/rules/fake       