apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: "in-cluster"
    namespace: glueops-core-cert-manager
  project: glueops-core
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
    retry:
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m0s
      limit: 10
  ignoreDifferences:
    - group: apps
      kind: Job
      name: glueops-core-tls-cert-restore
      jqPathExpressions:
        - '.spec.template.spec.containers[].env[] | select(.name == "RESTORE_THIS_BACKUP") | .value'
  source:
    repoURL: quay.io/jetstack/charts
    chart: cert-manager
    targetRevision: v1.18.5
    helm:
      parameters:
        - name: crds.enabled
          value: "true"
        - name: prometheus.enabled
          value: "true"
        - name: prometheus.servicemonitor.enabled
          value: "true"
        - name: webhook.hostNetwork
          value: "{{ .Values.host_network.enabled }}"
        - name: webhook.securePort
          value: "{{ .Values.host_network.cert_manager.webhook_secure_port }}"
        - name: image.repository
          value: {{ .Values.container_images.app_cert_manager.cert_manager.image.registry }}/{{ .Values.container_images.app_cert_manager.cert_manager.image.repository }}
        - name: webhook.image.repository
          value: {{ .Values.container_images.app_cert_manager.cert_manager.image.registry }}/jetstack/cert-manager-webhook
        - name: cainjector.image.repository
          value: {{ .Values.container_images.app_cert_manager.cert_manager.image.registry }}/jetstack/cert-manager-cainjector
        - name: acmesolver.image.repository
          value: {{ .Values.container_images.app_cert_manager.cert_manager.image.registry }}/jetstack/cert-manager-acmesolver
        - name: startupapicheck.image.repository
          value: {{ .Values.container_images.app_cert_manager.cert_manager.image.registry }}/jetstack/cert-manager-startupapicheck
      values: |-
        {{- toYaml .Values.glueops_node_and_tolerations | nindent 8 }}
        webhook:
          {{- toYaml .Values.glueops_node_and_tolerations | nindent 10 }}
        cainjector:
          {{- toYaml .Values.glueops_node_and_tolerations | nindent 10 }}
        startupapicheck:
          {{- toYaml .Values.glueops_node_and_tolerations | nindent 10 }}

        extraObjects:
          - |-
            apiVersion: batch/v1
            kind: Job
            metadata:
              name: glueops-core-tls-cert-restore
              namespace: glueops-core-cert-manager
              annotations:
                argocd.argoproj.io/hook: PreSync
            spec:
              backoffLimit: 6
              completionMode: NonIndexed
              completions: 1
              parallelism: 1
              suspend: false
              template:
                metadata:
                  annotations:
                    helm.sh/chart: app-0.4.0
                spec:
                  containers:
                  - command:
                    - python
                    - -u
                    - /app/cert-backup-restore/main.py
                    - --restore
                    env:
                    - name: AWS_ACCESS_KEY_ID
                      value: "{{ .Values.tls_cert_restore.aws_accessKey }}"
                    - name: AWS_SECRET_ACCESS_KEY
                      value: "{{ .Values.tls_cert_restore.aws_secretKey }}"
                    - name: AWS_DEFAULT_REGION
                      value: "{{ .Values.tls_cert_restore.aws_region }}"
                    - name: CAPTAIN_DOMAIN
                      value: "{{ .Values.captain_domain }}"
                    - name: BUCKET_NAME
                      value: "{{ .Values.glueops_backups.s3_bucket_name }}"
                    - name: BACKUP_PREFIX
                      value: "{{ .Values.tls_cert_restore.backup_prefix }}"
                    - name: RESTORE_THIS_BACKUP
                      value: ""
                    - name: EXCLUDE_NAMESPACES
                      value: "{{ .Values.tls_cert_restore.exclude_namespaces }}"
                    image: "{{ .Values.container_images.app_cert_manager.cert_restore.image.registry }}/{{ .Values.container_images.app_cert_manager.cert_restore.image.repository }}:{{ .Values.container_images.app_cert_manager.cert_restore.image.tag }}"
                    imagePullPolicy: IfNotPresent
                    name: glueops-core-tls-cert-restore
                    resources:
                      limits:
                        cpu: 100m
                        memory: 128Mi
                      requests:
                        cpu: 100m
                        memory: 128Mi
                  nodeSelector:
                    glueops.dev/role: glueops-platform
                  restartPolicy: Never
                  schedulerName: default-scheduler
                  serviceAccount: tls-cert-restore
                  serviceAccountName: tls-cert-restore
                  terminationGracePeriodSeconds: 60
                  tolerations:
                  - effect: NoSchedule
                    key: glueops.dev/role
                    operator: Equal
                    value: glueops-platform

          - |-
            apiVersion: cert-manager.io/v1
            kind: Certificate
            metadata:
              name: "{{ .Values.certManager.name_of_default_certificate }}"
              namespace: glueops-core-cert-manager
              annotations:
                argocd.argoproj.io/sync-wave: "1"
            spec:
              dnsNames:
              - "*.apps.{{ .Values.captain_domain }}"
              - "*.{{ .Values.captain_domain }}"
              - "*.platform-traefik.{{ .Values.captain_domain }}"
              - "*.internal-traefik.{{ .Values.captain_domain }}"
              - "*.public-traefik.{{ .Values.captain_domain }}"
              issuerRef:
                group: cert-manager.io
                kind: ClusterIssuer
                name: letsencrypt
              secretName: "{{ .Values.certManager.name_of_default_certificate }}"
              secretTemplate:
                annotations:
                  reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
                  reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
                  reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "glueops-core-public-traefik,glueops-core-platform-traefik,glueops-core-internal-traefik"

          # Legacy issuer (nginx / ingressClass "public")
          # NOTE: DNS-01 selector is first so anything in captain_domain uses Route53,
          # and HTTP-01 is the fallback for non-captain_domain hostnames.
          - |-
            apiVersion: cert-manager.io/v1
            kind: ClusterIssuer
            metadata:
              name: letsencrypt
              annotations:
                argocd.argoproj.io/sync-wave: "1"
            spec:
              acme:
                server: https://acme-v02.api.letsencrypt.org/directory
                privateKeySecretRef:
                  name: letsencrypt-acme-privatekey
                solvers:
                - http01:
                    ingress:
                      ingressClassName: "public"
                - selector:
                    dnsZones:
                    - {{ .Values.captain_domain }}
                  dns01:
                    route53:
                      region: "{{ .Values.certManager.aws_region }}"
                      accessKeyID: "{{ .Values.certManager.aws_accessKey }}"
                      secretAccessKeySecretRef:
                        name: route53-credentials-secret
                        key: secret
          # New issuer (traefik / ingressClass "public-traefik")
          # Same selection rules: DNS-01 for captain_domain, HTTP-01 fallback elsewhere.
          - |-
            apiVersion: cert-manager.io/v1
            kind: ClusterIssuer
            metadata:
              name: letsencrypt-public-traefik
              annotations:
                argocd.argoproj.io/sync-wave: "1"
            spec:
              acme:
                server: https://acme-v02.api.letsencrypt.org/directory
                privateKeySecretRef:
                  name: letsencrypt-public-traefik-acme-privatekey
                solvers:
                  - selector:
                      dnsZones:
                        - {{ .Values.captain_domain }}
                    dns01:
                      route53:
                        region: "{{ .Values.certManager.aws_region }}"
                        accessKeyID: "{{ .Values.certManager.aws_accessKey }}"
                        secretAccessKeySecretRef:
                          name: route53-credentials-secret
                          key: secret
                  - http01:
                      ingress:
                        ingressClassName: "public-traefik"
            ---
            apiVersion: cert-manager.io/v1
            kind: ClusterIssuer
            metadata:
              name: selfsigned
              annotations:
                argocd.argoproj.io/sync-wave: "1"
            spec:
              selfSigned: {}

          - |-
            apiVersion: rbac.authorization.k8s.io/v1
            kind: ClusterRole
            metadata:
              name: tls-cert-restore
              annotations:
                argocd.argoproj.io/hook: PreSync
                argocd.argoproj.io/sync-wave: "-7"
            rules:
            - apiGroups:
              - ""
              resources:
              - secrets
              verbs:
              - get
              - list
              - create
              - update
              - patch
            - apiGroups:
              - ""
              resources:
              - namespaces
              verbs:
              - get
              - list

          - |-
            apiVersion: rbac.authorization.k8s.io/v1
            kind: ClusterRoleBinding
            metadata:
              name: tls-cert-restore
              annotations:
                argocd.argoproj.io/sync-wave: "-1"
            roleRef:
              apiGroup: rbac.authorization.k8s.io
              kind: ClusterRole
              name: tls-cert-restore
            subjects:
            - kind: ServiceAccount
              name: tls-cert-restore
              namespace: glueops-core-cert-manager

          - |-
            apiVersion: v1
            kind: Secret
            metadata:
              name: route53-credentials-secret
              namespace: glueops-core-cert-manager
            stringData:
              secret: "{{ .Values.certManager.aws_secretKey }}"

          - |-
            apiVersion: v1
            kind: ServiceAccount
            metadata:
              name: tls-cert-restore
              namespace: glueops-core-cert-manager
              annotations:
                argocd.argoproj.io/hook: PreSync
                argocd.argoproj.io/sync-wave: "-8"
