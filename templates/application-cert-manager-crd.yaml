apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager-crds
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
spec:
  destination:
    name: "in-cluster"
    namespace: glueops-core-cert-manager
  source:
    path: v1.11.0/
    repoURL: 'https://github.com/GlueOps/cert-manager-crds'
    targetRevision: HEAD
  project: glueops-core
  syncPolicy:
    syncOptions:
      - Replace=true
    automated:
      prune: true
      selfHeal: true
    retry:
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m0s
      limit: 5
