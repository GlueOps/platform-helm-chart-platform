apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: glueops-pull-request-bot
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: "in-cluster"
    namespace: glueops-core-pull-request-bot
  project: glueops-core
  syncPolicy:
    syncOptions:
      - Replace=true
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
    retry:
      backoff:
        duration: 5s
        maxDuration: 3m0s
        factor: 2
      limit: 2
  source:
    repoURL: https://helm.gpkg.io/project-template
    chart: app
    targetRevision: 0.4.0
    helm:
      values: |
        appName: 'pull-request-bot'
        image:
          registry: ghcr.io
          repository: glueops/pull-request-bot
          tag: v0.11.2
          pullPolicy: IfNotPresent
        serviceAccount:
          create: true
          name: pull-request-bot
        deployment:
          envVariables:
            - name: WATCH_FOR_APPS_DELAY_SECONDS
              value: {{ .Values.pull_request_bot.watch_for_apps_delay_seconds }}
          {{- toYaml .Values.glueops_node_and_tolerations | nindent 10 }}
          serviceAccount:
            enabled: true
            name: pull-request-bot
          replicas: 1
          enabled: true
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
        customResources:
          - |-
            apiVersion: rbac.authorization.k8s.io/v1
            kind: ClusterRole
            metadata:
              name: pull-request-bot
            rules:
            - apiGroups: [""]
              resources: ["secrets", "configmaps"]
              verbs: ["get", "list", "watch"]
            - apiGroups: ["argoproj.io"]
              resources: ["applications","applicationsets"]
              verbs: ["list"]
          - |-
            apiVersion: rbac.authorization.k8s.io/v1
            kind: ClusterRoleBinding
            metadata:
              name: pull-request-bot
            subjects:
            - kind: ServiceAccount
              name: pull-request-bot
              namespace: glueops-core-pull-request-bot
            roleRef:
              kind: ClusterRole
              name: pull-request-bot
              apiGroup: rbac.authorization.k8s.io
        
